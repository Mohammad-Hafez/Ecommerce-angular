<div class="row g-3">
  @for (prod of products["products"]; track $index) {
  <div class="col-12 col-sm-4 col-md-3 align-self-stretch">
    <div class="card pt-4 d-flex justify-content-between align-items-center shadow-sm border-1 bg-light h-100">
      <div class="cardImg w-75 flex-grow-1 bg-danger">
        <img [src]="prod.images[0]" class="card-img-top w-100 h-100" [alt]="prod.title"/>
      </div>
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{ prod.title }}</h5>
        <h5 class="card-title">{{ prod.price }}$</h5>
        @if(prod.stock>0){
        <p class="badge text-bg-success">in Stock</p>
        } @else{
        <p class="badge text-bg-danger">Out of Stock</p>
        }
        <p class="card-text my-auto text-center">{{ prod.description.slice(0,40) }}</p>
      </div>
      <div class="btns w-100 d-flex align-items-center justify-content-between my-2 px-2 gx-1">
        <input
          type="button"
          (click)="redirecttodetails(prod.id)"
          class="btn btn-primary flex-grow-1  mx-1 d-block "
          value="Details"
        />
        <input
          type="button"
          class="btn btn-outline-success flex-grow-1 mx-1 d-block"
          value="Add To Cart"
          (click)="addToCart(prod)"
        />
      </div>
    </div>
  </div>
  }
</div>
